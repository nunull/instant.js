<!DOCTYPE html>
<html>
	<head>
		<title>instant.js</title>
	</head>
	<body>
		<div data-view="test"></div>

		<script type="text/template" data-view="test">
			<h1>{{title}}</h1>
			<span><b>{{description}}</b></span>
			<ul>
			{{#each tags}}
				<li>{{name}}</li>
			{{/each}}
			</ul>
		</script>

		<script type="text/javascript" src="libs/jquery.min.js"></script>
		<script type="text/javascript" src="libs/handlebars.js"></script>
		<script type="text/javascript" src="../instant.js"></script>
		<script type="text/javascript">	
			var test = {
				title: 'instant.js',
				description: 'A client side MVC framework using handlebars.js and jQuery. Keeps your data and the DOM in sync.',
				tags: [{
					name: 'mvc'
				}, {
					name: 'client-side'
				}]
			};
			instant.model(test);

			test.tags[0].name = 'MVC';
		</script>
	</body>
</html>
