<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div data-view="main"></div>

		<script type="text/template" data-view="main">
			{{test}}
			<header><span contenteditable="true" data-bind-text>{{command}}</span></header>
			<input type="text" value="{{test}}" data-bind-value>
			<ul data-container>
				{{#each a}}
					<li><input type="text" value="{{t}}" data-bind-value></li>
				{{/each}}
			</ul>
			<ul>
				{{#each a}}
					<li>{{t}}</li>
				{{/each}}
			</ul>
		</script>
		<script type="text/javascript" src="libs/jquery.min.js"></script>
		<script type="text/javascript" src="libs/jquery.caret.js"></script>
		<script type="text/javascript" src="libs/handlebars.js"></script>
		<script type="text/javascript" src="../instant.js"></script>
		<script type="text/javascript">
			var model = {
				title: instant.docTitle('mdCloud'),
				test: '',
				command: instant.listen('', function(value) {
					if(value.indexOf('new ') === 0) {
						console.log(value.replace(/new /, ''));
					}
				}),
				a: [{
					t: 'jrewk'
				}, {
					t: 'wrkejwr'
				}]
			};
			instant.model(model);
		</script>
	</body>
</html>
