<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div data-view="main"></div>

		<script type="text/template" data-view="main">
			{{#each items}}
				{{title}}<a class="active" data-item="{{@index}}">{{#if active}}ON{{else}}OFF{{/if}}</a><br>
			{{/each}}
		</script>
		<script type="text/javascript" src="libs/jquery.min.js"></script>
		<script type="text/javascript" src="libs/jquery.caret.js"></script>
		<script type="text/javascript" src="libs/handlebars.js"></script>
		<script type="text/javascript" src="../instant.js"></script>
		<script type="text/javascript">
			var model = {
				title: instant.docTitle('mdCloud'),
				items: [{
					title: 'rekj',
					active: true
				}, {
					title: 'erjkkwjer',
					active: false
				}]
			};
			instant.model(model);
			$('body').click('.active', function(e) {
				
				var item = $(e.target).attr('data-item');
				model.items[item].active = !model.items[item].active;
			});
		</script>
	</body>
</html>
